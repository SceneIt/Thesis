<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Comments</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeComments()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
   <p>{{ pointComment.description }} - {{ pointComment.timeStamp}}</p>
  <p>score: {{pointComment.score}}</p>
   <hr>
   <img src="{{pointComment.photoUrl}}" width="100%">

   {{ pointComment }}
  </ion-content>
</ion-modal-view>
